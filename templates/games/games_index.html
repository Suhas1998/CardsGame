{% extends 'base-user.html' %}
  {% block title %} Games {% endblock %}

  {% block content %}
    <h2>This is home page for games</h2>
    <p>Hey {{ user.username }}</p>

    {% for game in games %}

      <a href="{% url 'game_play' game.name %}">{{ game.name }}</a>

    {% endfor %}

{% endblock %}
