<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <div class="screen">
    <div class="login-screen"></div>

    <div class="container">
      <div class="form-container">
        <form method="POST" class="login-form">
          {% csrf_token %}

          <span class="login-form-title">
            Forgot your password?
          </span>
          <p class="msg-txt">Enter your email address below and we will mail you instructions for setting new one.</p>

          <div class="wrap-input">
          <input class="input100" type="email" name="email" placeholder="Email" autofocus autocapitalize="none" maxlength="254" required id="id_email">
        </div>
        <div class="container-login-form-btn">
          <button type="submit" class="btn login-form-btn">Submit</button>
        </div>

        </form>
      </div>

    </div>

  </div>
{% endblock %}
