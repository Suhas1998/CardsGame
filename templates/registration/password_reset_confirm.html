<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}
<div class="screen">
  <div class="login-screen"></div>

  <div class="container">
    <div class="form-container">
      <form method="POST" class="login-form">
        {% csrf_token %}
        <span class="login-form-title">Set a new password</span>
        <div class="wrap-input">
          <input class="input100"  type="password" name="new_password1" placeholder= "New Password" required id="id_new_password1">
        </div>
        <div class="wrap-input">
          <input class="input100"  type="password" name="new_password" placeholder= "Confirm New Password" required id="id_new_password">
        </div>
        <div class="container-login-form-btn">
          <button type="submit" class="btn login-form-btn">Change my password</button>
        </div>

      </form>
    </div>
  </div>

</div>
{% else %}
<p>This link has already been used!</p>
{% endif %}
{% endblock %}
